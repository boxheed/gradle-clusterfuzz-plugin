version: 2.1

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: cimg/openjdk:8.0
    resource_class: medium
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - run:
          name: setup
          command: source <(curl -s https://raw.githubusercontent.com/boxheed/shippable-scripts/master/java-build-ci-setup)
      - checkout
      - run: ./gradlew clean build 
      - run: ./gradlew clusterfuzzAssemble
#      - persist_to_workspace:
#          root: build
#          paths:
#            - ./libs
#            - ./clusterfuzz
  
  security:
    docker:
      # specify the version you desire here
      - image: cimg/openjdk:8.0
    resource_class: medium
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - run:
          name: setup
          command: source <(curl -s https://raw.githubusercontent.com/boxheed/shippable-scripts/master/java-build-ci-setup)
      - checkout
      - run: ./gradlew clean dependencyCheckAnalyze

  clusterfuzz:
    docker:
      - image: cifuzz/jazzer
    resource_class: medium
    working_directory: ~/repo
    steps:
#      - attach_workspace:
          # Must be absolute path or relative path from working_directory
#          at: ~/workspace
      - run: mkdir /fuzz && cd /fuzz && wget https://github.com/CodeIntelligenceTesting/jazzer/releases/download/v0.12.0/jazzer-linux-x86_64.tar.gz && tar -xvzf *.gz
      - run: cd /fuzz && chmod +x jazzer && ./jazzer
      - run: cat /etc/os-release
      - run: uname -r
      - run: whoami
      - run: printenv
#      - run: cd ~/workspace && ls -R
      - run: ls -altr / 
      - run: ls -altr /usr/bin
      - run: cd /fuzzing && ls -R
      #- run: cd / && ls -R
      - run: jazzer
      #find / -name 'jazzer'
    
  publish:
    docker:
      # specify the version you desire here
      - image: cimg/openjdk:8.0
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - run:
          name: setup
          command: source <(curl -s https://raw.githubusercontent.com/boxheed/shippable-scripts/master/java-build-ci-setup)
      - checkout
      # TODO re-enable these steps
#      - run: ./gradlew clean verifyRelease createRelease
#      - run: ./gradlew clean build
#      - run: ./gradlew publish
#      - run: ./gradlew publishPlugins

workflows:
  build:
    jobs:
      - build:
          context: boxhead-builds
#          filters:
#            branches:
            #TODO change me to main
#              only: donotrun
      - clusterfuzz:
          context: boxhead-builds
          requires:
            - build

      - security:
          context: boxhead-builds
          requires:
            - build
          filters:
            branches:
              only: /^release.*$/
      - publish:
          context: boxhead-builds
          requires:
            - build
          filters:
