# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2.1

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: cimg/openjdk:17.0
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - run:
          name: setup
          command: source <(curl -s https://raw.githubusercontent.com/boxheed/shippable-scripts/master/java-build-ci-setup)
      - checkout
      - run: ls -altR
      - run: ./gradlew clean build clusterfuzz
      - persist_to_workspace:
          root: build
          paths:
            - ./libs
            - ./clusterfuzz/assemble
  
  security:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/repo
    steps:
      - checkout
      - run: ./gradlew --write-locks resolveAndLockAll
      - run: ./gradlew osvInstall
      - run: ./gradlew osvScan

  clusterfuzz:
    docker:
      - image: gcr.io/oss-fuzz-base/base-builder-jvm
    working_directory: ~/fuzz
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/workspace
      - run: cp -r ~/workspace/clusterfuzz/assemble/* .
      - run: ls -altR
      - run: bash ./bin/run.sh
      - run: ls -altR
      - store_artifacts: 
          path: ~/fuzz
  
  release:
    docker:
      # specify the version you desire here
      - image: cimg/openjdk:17.0
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - run:
          name: setup
          command: source <(curl -s https://raw.githubusercontent.com/boxheed/shippable-scripts/master/java-build-ci-setup)
      - checkout
      - run: ./gradlew tagSemver
      - run: "git checkout develop && git merge $CIRCLE_BRANCH -m \"fix(release): merge $CIRCLE_BRANCH into develop\" --no-ff"
      - run: git push --atomic origin $CIRCLE_BRANCH develop --tags
   
  publish:
    docker:
      # specify the version you desire here
      - image: cimg/openjdk:17.0
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - run:
          name: setup
          command: source <(curl -s https://raw.githubusercontent.com/boxheed/shippable-scripts/master/java-build-ci-setup)
      - checkout
      - run: ./gradlew build publish publishPlugins githubRelease

workflows:
  build:
    jobs:
      - build:
          context: boxhead-builds
      - clusterfuzz:
          context: boxhead-builds
          requires:
            - build
          filters:
            branches:
              only: /^develop.*$/
      - security:
          context: boxhead-builds
      - release:
          context: boxhead-builds
          requires:
            - build
            - security
          filters:
            branches:
              only: /^(?:main|master)$/
      - publish:
          context: boxhead-builds
          filters:
            # only act on version tags
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
